<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1></h1> -->
    <div id="container">
        <div class="row">
            <div id='display-container'>
                <p id="display"></p>
            </div>
        </div>
        <div class="row">
            <button class="single" value="clear">Clear</button>
            <button class="single" value="undo">←</button>
            <button class="double" value="=">=</button>
        </div>
        <div class="row">
            <button class="single" value="1">1</button>
            <button class="single" value="2">2</button>
            <button class="single" value="3">3</button>
            <button class="single operator" value="+">+</button>
        </div>
        <div class="row">
            <button class="single" value="4">4</button>
            <button class="single" value="5">5</button>
            <button class="single" value="6">6</button>
            <button class="single operator" value="-">-</button>
        </div>
        <div class="row">
            <button class="single" value="7">7</button>
            <button class="single" value="8">8</button>
            <button class="single" value="9">9</button>
            <button class="single operator" value="*">×</button>
        </div>
        <div class="row">
            <button class="double" value="0">0</button>
            <button class="single" value=".">.</button>
            <button class="single operator" value="/">÷</button>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="style.js"></script>
</body>
</html>
