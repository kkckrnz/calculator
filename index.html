<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1></h1> -->
    <div id="container">
        <div class="row">
            <div id='display-container'>
                <p id="display"></p>
            </div>
        </div>
        <div class="row">
            <button id="Escape" class="single" value="clear">Clear</button>
            <button id="Backspace" class="single" value="undo">←</button>
            <button id="Enter" class="double" value="=">=</button>
        </div>
        <div class="row">
            <button id="7" class="single" value="7">7</button>
            <button id="8" class="single" value="8">8</button>
            <button id="9" class="single" value="9">9</button>
            <button id="+" class="single operator" value="+">+</button>
        </div>
        <div class="row">
            <button id="4" class="single" value="4">4</button>
            <button id="5" class="single" value="5">5</button>
            <button id="6" class="single" value="6">6</button>
            <button id="-" class="single operator" value="-">-</button>
        </div>
        <div class="row">
            <button id="1" class="single" value="1">1</button>
            <button id="2" class="single" value="2">2</button>
            <button id="3" class="single" value="3">3</button>
            <button id="*" class="single operator" value="*">×</button>
        </div>
        <div class="row">
            <button id="0" class="double" value="0">0</button>
            <button id="." class="single" value=".">.</button>
            <button id="/" class="single operator" value="/">÷</button>
        </div>
        
    </div>

    <audio src="boom.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
